{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <h1>Update Page</h1>
        <div>
            <div>
                <label for="first">Title: </label>
                <input type="text" id="first" name="title" value="{{ title }}" readonly>
            </div>
            <div>
                <label for="second">Content: </label>
                <textarea name="content" id="second" cols="30" rows="10"" required>{{ content }}</textarea>
            </div>
            <button type="submit">Update Page</button>
        </div>
    </form>
{% endblock %}
